<mat-form-field class="w-100">
    <input
      type="text"
      [placeholder]="placeholder"
      matInput
      [formControl]="control"
      [matAutocomplete]="auto"/>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let item of filterableSource | async" [value]="item">
        {{ displayFn(item) }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
